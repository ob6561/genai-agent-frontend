<div class="page">
  <h1>Your GenAI Agent</h1>

  <div class="input-wrapper">
    <textarea
      [(ngModel)]="task"
      placeholder="Describe what you want the AI to do..."
      rows="4"
    ></textarea>

    <button
      (click)="generatePlan()"
      [disabled]="loading || !task.trim()"
    >
      Generate Plan
    </button>
  </div>

  <div class="loading" *ngIf="loading">
    Generatingâ€¦
  </div>

  <div class="output" *ngIf="plan">
    <h2>{{ plan.title }}</h2>

    <ul>
      <li *ngFor="let step of plan.steps">{{ step }}</li>
    </ul>

    <p class="time">â± {{ plan.estimated_time }}</p>
  </div>
</div>
